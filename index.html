<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="Publics/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Publics/Styles/style.css">
    <!-- <script src="Publics/Bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <link rel="stylesheet" href="Publics/Leaflet/leaflet.css" />
    <script src="Publics/Leaflet/leaflet.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script type='text/javascript' src='https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js'></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Reservation d'un vélo</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row mb-5">
            <div class="col-12">
                <h1>Réservation d'un vélo.</h1>
                <hr>
            </div>
        </div>
        <div id="explications" class="row mb-5">
            <div class="col-12">
                <h2>Comment faire :</h2>
                <button id="suivant" class="btn btn-primary mt-4">Suivant</button>
                <div id="tuto">
                    <img src="Publics/Images/Diapo/1.jpg" alt="image explicative de l'application'" id="slider-0" class="imgDiapo img-fluid active">
                    <img src="Publics/Images/Diapo/2.jpg" alt="image explicative de l'application'" id="slider-1" class="imgDiapo img-fluid">
                    <img src="Publics/Images/Diapo/3.jpg" alt="image explicative de l'application'" id="slider-2" class="imgDiapo img-fluid">
                    <img src="Publics/Images/Diapo/4.jpg" alt="image explicative de l'application'" id="slider-3" class="imgDiapo img-fluid">
                    <img src="Publics/Images/Diapo/5.jpg" alt="image explicative de l'application'" id="slider-4" class="imgDiapo img-fluid">
                </div>
            </div>
        </div>
        <hr>
        <div id="reservation" class="row mb-5">
            <div class="col-12">
                <h2>Réserver</h2>
                <div id="appli">
                    <div id="map">
                    </div>
                    <hr class="mt-5">
                    <div id="form">
                        <form>
                            <h2 id="stationNom"></h2>
                            <p id="StationAdresse"></p>
                            <p id="StationVelosDispos"></p>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nom</label>
                                <input type="text" class="form-control" id="Name" placeholder="Coupey">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Prénom</label>
                                <input type="text" class="form-control" id="FirstName" placeholder="Baudouin">
                            </div>
                            <button type="submit" class="btn btn-primary">Réserver</button>
                        </form>
                    </div>
                    <button id="LancementCompteur" class="btn btn-primary mt-4">Lancer le compteur</button>
                    <p>Temps restant : <sp id="compteur"></sp>
                    </p>

                    <canvas id="c1" style="background-color : #e3e3e3;"></canvas>
                    <p id="test"></p>
                    <button id="canvasErase" class="btn btn-primary">Effacer</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="Diapo.js"></script>
<script src="Map.js"></script>
<script src="Resa.js"></script>
<script src="main.js"></script>


</html>
